<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <input type="text" placeholder="Introduce tu primer valor" id="valorPrimero" class="valorPrimero">
        <input placeholder="Introduce tu segundo valor" id="valorSegundo" class="valorSegundo">
        <button id="sumar" onclick="miCalculadoraVisual.sumar()" class="sumar">+</button>
        <button id="restar" onclick="miCalculadoraVisual.restar()" class="restar">-</button>
        <button id="dividir" onclick="miCalculadoraVisual.dividir()" class="dividir">/</button>
        <button id="multiplicar" onclick="miCalculadoraVisual.multiplicar()" class="multiplicar">*</button>
        <button id="potencia" onclick="miCalculadoraVisual.potencia()" class="potencia">**</button>
        <input type="text" id="resultado" disabled class="resultado">
    </section>
</body>
</html>
