<div class="container">
  <div class="container__header">
    <div class="container__list">
      <h2 class="container__h2" (click)="clickar()">
        {{title}}</h2>
    </div>
    <div class="container__body">
      <p *ngFor="let tab of tabs" [ngClass]="{'container__hidden--opened': opened}" class="container__hidden">
        {{body}}
      </p>
    </div>
  </div>
