<div class="row">
  <div class="col-4">
    <app-form-noticia (escucharCrearNuevaNoticia)="anadirNoticia($event)"></app-form-noticia>
  </div>
  <div class="col-8">
    <ul *ngFor="let noticia of noticias">
      <app-noticia title="{{noticia.title}}" paragraph="{{noticia.body}}"></app-noticia>
    </ul>
  </div>
</div>
